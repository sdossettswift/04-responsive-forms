<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="./styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="grid">
      <div class="column-1">
        <form>
          <div class="form-set">
            <div class="form-label">
              FRIST NAME
            </div>
            <div class="form-input">
              <input type="text" name="lastname" placeholder="Sarah">
            </div>
          </div>
          <div class="form-set">
            <div class="form-label">
            LAST NAME
            </div>
            <div class="form-input">
              <input type="text" name="name" placeholder="Swift">
            </div>
          </div>

          <div class="form-set">
            <div class="form-label">
              EMAIL ADDRESS
            </div>
            <div class="form-input">
              <input type="email" name="email" placeholder="sarah@swift.com">
            </div>
          </div>

          <div class="form-set">
            <div class="form-label">
              COUNTRY
            </div>

            <div class="form-input">
              <select name="COUNTRY">
                <option>Choose One</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                  <option value="mexico">Mexico</option>
              </select>
            </div>
          </div>

          <div class="form-set">
            <div class="form-label">
              BIOGRAPHY
            </div>
            <div class="form-input">
              <textarea placeholder="Life so far...">
              </textarea>
            </div>
          </div>

        </form>

      </div>
      <div class="column-2">
        <form>
          <div class="form-set">
            <div class="form-label">
              PHONE NUMBER
            </div>
            <div class="form-input">
              <input type="text" name="phone-number" placeholder="713-897-5309">
            </div>
          </div>

          <div class="form-set">
            <div class="form-label">
              AFFILIATIONS
            </div>
            <div class="form-input">
              <textarea name="affiliations" ></textarea>
            </div>
          </div>
          <div class="form-set">
            <div class="form-label">
              OCCUPATION
            </div>
            <div class="form-input">
              <select name="OCCUPATION">
                <option>Choose One</option>
                  <option value="tinker">Tinker</option>
                  <option value="tailor">Tailor</option>
                  <option value="soldier">Solider</option>
                  <option value="spy">Spy</option>
              </select>

            </div>

          </div>
          <div class="form-set">
            <div class="form-label">
              PET'S NAME
            </div>
            <div class="form-input">
              <input type="text" name="Pet Name" placeholder="Le Courbousier">
            </div>
          </div>
          <div class="form-set">
            <div class="form-label">
              FAVORITE GADGET
            </div>
            <div class="form-input">
              <input type="text" name="gadget" placeholder="lightsaber">
            </div>
          </div>
        </form>
      </div>

      <div class="column-3">
        <form>
          <div class="form-set">
            <div class="form-label">
              GREATEST TALENT
            </div>
            <div class="form-input">
              <select name="TALENT">
                <option>Choose One</option>
                  <option value="bourbonmaterializing">Thinking Bourbon Into Existence</option>
                  <option value="mind-reading">Mind Reading</option>
                  <option value="mind-control">Mind Control</option>
                  <option value="full-night-sleep">Full Night's Sleep in 15 Minutes</option>
              </select>
            </div>

          </div>
          <div class="form-set">
              <div class="form-label">
                FAVORITE DRINK
              </div>
              <div class="form-input">
                <input type="text" name="name" placeholder="Bourbon">
              </div>
            </div>
          <div class="form-set">
              <div class="form-label">
                SPECIAL POWER
              </div>
              <div class="form-input">
                <input type="text" name="name" placeholder="X-Ray Vision">
              </div>
            </div>
          <div class="form-set">
                <div class="form-label">
                  WEAPON OF CHOICE
                </div>
                <div class="form-input">
                  <input type="text" name="weapon" placeholder="Kindness">
                </div>
          </div>
          <div class="form-set">
            <div class="form-label">
              COMMENTS
            </div>
            <div class="form-input">
              <textarea name="COMMENTS"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
